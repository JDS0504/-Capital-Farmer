{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-8">
        <!-- Título principal -->
        <div class="has-text-centered mb-6">
            <h1 class="title is-2">
                <i class="fas fa-file-contract mr-3"></i>
                Generador de Cotizaciones Legales
            </h1>
            <p class="subtitle is-5">Obtenga una cotización profesional al instante</p>
        </div>

        <!-- Formulario con Bulma -->
        <div class="box">
            <form id="cotizacionForm">
                <!-- Nombre del cliente -->
                <div class="field">
                    <label class="label">
                        <i class="fas fa-user mr-2"></i>Nombre del Cliente
                    </label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="nombreCliente" name="nombreCliente" 
                               placeholder="Ingrese el nombre completo" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <!-- Email -->
                <div class="field">
                    <label class="label">
                        <i class="fas fa-envelope mr-2"></i>Correo Electrónico
                    </label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" name="email" 
                               placeholder="ejemplo@correo.com" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <!-- Tipo de servicio -->
                <div class="field">
                    <label class="label">
                        <i class="fas fa-briefcase mr-2"></i>Tipo de Servicio
                    </label>
                    <div class="control has-icons-left">
                        <div class="select is-fullwidth">
                            <select id="tipoServicio" name="tipoServicio" required>
                                <option value="">Seleccione un servicio</option>
                                <option value="constitucion">Constitución de Empresa</option>
                                <option value="laboral">Defensa Laboral</option>
                                <option value="tributaria">Consultoría Tributaria</option>
                            </select>
                        </div>
                        <span class="icon is-small is-left">
                            <i class="fas fa-briefcase"></i>
                        </span>
                    </div>
                </div>

                <!-- Descripción del caso -->
                <div class="field">
                    <label class="label">
                        <i class="fas fa-file-alt mr-2"></i>Descripción del Caso
                    </label>
                    <div class="control">
                        <textarea class="textarea" id="descripcionCaso" name="descripcionCaso" 
                                  placeholder="Describa detalladamente su caso legal..." 
                                  rows="4" required></textarea>
                    </div>
                    <p class="help">Proporcione la mayor cantidad de detalles posible para una mejor cotización</p>
                </div>

                <!-- Botón enviar -->
                <div class="field">
                    <div class="control">
                        <button class="button is-primary is-large is-fullwidth" type="submit">
                            <span class="icon">
                                <i class="fas fa-calculator"></i>
                            </span>
                            <span>Generar Cotización</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/cotizaciones.js') }}"></script>
{% endblock %}
